<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="assets/styles/css/style.css" />
      <script src="assets/scripts/vendor.js" defer></script>
      <script src="assets/scripts/app.js" defer></script>
   </head>
   <body>
      <!-- whole calculator -->
      <div class="container">
         <div class="row-line">
            <div class="result-viewer"></div><span class="clear-btn">Ac</span>
         </div>
         <div class="buttons">
            <div class="row-line">
               <div class="button-calc number number-1">1</div>
               <div class="button-calc number">2</div>
               <div class="button-calc number">3</div>
               <div class="button-calc" id="divide-btn">/</div>
            </div>
            <div class="row-line">
               <div class="button-calc number">4</div>
               <div class="button-calc number">5</div>
               <div class="button-calc number">6</div>
               <div class="button-calc" id="multiple-btn">*</div>
            </div>
            <div class="row-line">
               <div class="button-calc number">7</div>
               <div class="button-calc number">8</div>
               <div class="button-calc number">9</div>
               <div class="button-calc" id="sum-btn">+</div>
            </div>
            <div class="row-line">
               <div class="button-calc" id="dot-btn">.</div>
               <div class="button-calc number">0</div>
               <div class="button-calc" id="equal-btn">=</div>
               <div class="button-calc" id="subtraction-btn">-</div>
            </div>
         </div>
      </div>

      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
